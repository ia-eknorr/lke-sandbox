domain: sandbox-do.knorr.casa

traefik:
  providers:
    kubernetesGateway:
      enabled: true

  ingressRoute:
    dashboard:
      enabled: false

  api:
    dashboard: true
    insecure: true

  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/linode-loadbalancer-throttle: "4"

  # Gateway managed via templates/gateway.yaml for domain parameterization
  gateway:
    enabled: false

  ports:
    traefik:
      port: 9000
      expose:
        default: true
      exposedPort: 9000
      protocol: TCP
    web:
      port: 8000
      exposedPort: 80
      protocol: TCP
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
    websecure:
      port: 8443
      exposedPort: 443
      protocol: TCP

  logs:
    access:
      enabled: true

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"

  additionalArguments:
  - "--api.insecure=true"
