{{/*
SecretStore using Kubernetes provider to read PGO-generated credentials
from the pgo namespace. This eliminates the need to manually copy
credentials to Infisical.
*/}}
{{- if .Values.pgoSecretSync.enabled }}
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: pgo-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  provider:
    kubernetes:
      # Read secrets from the pgo namespace
      remoteNamespace: {{ .Values.pgoSecretSync.sourceNamespace | default "pgo" }}
      server:
        # Use the in-cluster API server
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: {{ .Values.pgoSecretSync.serviceAccountName | default "keycloak-pgo-reader" }}
{{- end }}