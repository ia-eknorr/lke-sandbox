{{/*
ExternalSecret for Keycloak database credentials.
Uses the Kubernetes provider to sync PGO-generated credentials
directly from the pgo namespace - no manual Infisical step required.
*/}}
{{- if .Values.pgoSecretSync.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-db-externalsecret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
  annotations:
    # Must sync before Keycloak instance deploys
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: {{ .Values.pgoSecretSync.refreshInterval | default "1h" }}
  secretStoreRef:
    name: pgo-credentials
    kind: SecretStore
  target:
    name: keycloak-db-secret
    creationPolicy: Owner
  data:
    - secretKey: user
      remoteRef:
        key: {{ .Values.pgoSecretSync.secretName | default "pgo-pguser-keycloak" }}
        property: user
    - secretKey: password
      remoteRef:
        key: {{ .Values.pgoSecretSync.secretName | default "pgo-pguser-keycloak" }}
        property: password
{{- end }}
