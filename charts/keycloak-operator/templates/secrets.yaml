{{/*
ExternalSecret for Keycloak database credentials
Pulls user/password from Infisical (stored there after PGO generates them)
*/}}
{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-db-externalsecret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
  annotations:
    # Must sync before Keycloak instance deploys
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore.name | default "infisical" }}
    kind: {{ .Values.externalSecret.secretStore.kind | default "ClusterSecretStore" }}
  target:
    name: keycloak-db-secret
    creationPolicy: Owner
  data:
    - secretKey: user
      remoteRef:
        key: {{ .Values.externalSecret.infisicalSecretPath | default "keycloak-db" }}
        property: user
    - secretKey: password
      remoteRef:
        key: {{ .Values.externalSecret.infisicalSecretPath | default "keycloak-db" }}
        property: password
{{- end }}
