{{/*
ExternalSecret for Cloudflare API token
Used by ClusterIssuer for DNS-01 challenges
*/}}
{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore.name | default "infisical" }}
    kind: {{ .Values.externalSecret.secretStore.kind | default "ClusterSecretStore" }}
  target:
    name: cloudflare-api-token
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: {{ .Values.externalSecret.infisicalSecretKey | default "cloudflare-api-token" }}
{{- end }}
