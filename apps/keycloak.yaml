apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Chart source
    - repoURL: https://github.com/ia-eknorr/lke-sandbox.git
      targetRevision: main
      path: charts/keycloak-operator
      helm:
        valueFiles:
          - $values/values/keycloak/values.yaml
    # Values source
    - repoURL: https://github.com/ia-eknorr/lke-sandbox.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
