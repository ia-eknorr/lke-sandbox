apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Chart source
    - repoURL: https://github.com/ia-eknorr/lke-sandbox.git
      targetRevision: main
      path: charts/cert-manager
      helm:
        valueFiles:
          - $values/values/cert-manager/values.yaml
    # Values source
    - repoURL: https://github.com/ia-eknorr/lke-sandbox.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
