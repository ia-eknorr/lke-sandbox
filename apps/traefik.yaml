apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ia-eknorr/lke-sandbox.git
    targetRevision: main
    path: charts/traefik
    helm:
      # Override domain per cluster - set via bootstrap or ApplicationSet
      # Default is sandbox.knorr.casa (LKE), override to sandbox-do.knorr.casa for DO
      valuesObject:
        domain: sandbox.knorr.casa
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    # Traefik modifies Gateway status
    - group: gateway.networking.k8s.io
      kind: Gateway
      jsonPointers:
        - /status
