{{/*
Bootstrap credentials for Infisical auto-bootstrap
Required by the autoBootstrap helm hook to create admin user
*/}}
{{- if .Values.upstream.infisical.autoBootstrap.enabled }}
{{- if and .Values.bootstrap.adminEmail .Values.bootstrap.adminPassword }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.upstream.infisical.autoBootstrap.credentialSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "infisical.labels" . | nindent 4 }}
type: Opaque
stringData:
  INFISICAL_ADMIN_EMAIL: {{ .Values.bootstrap.adminEmail | quote }}
  INFISICAL_ADMIN_PASSWORD: {{ .Values.bootstrap.adminPassword | quote }}
{{- end }}
{{- end }}