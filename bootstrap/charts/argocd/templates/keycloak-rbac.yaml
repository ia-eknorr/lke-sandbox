{{/*
RBAC for cross-namespace secret access.
Allows ArgoCD's ExternalSecret to read the Keycloak client secret
from the keycloak namespace.
*/}}
{{- if .Values.oidc.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-keycloak-reader
  labels:
    {{- include "argocd.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keycloak-secret-reader
  namespace: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "0"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["keycloak-client-secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-read-keycloak-secrets
  namespace: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "0"
subjects:
  - kind: ServiceAccount
    name: argocd-keycloak-reader
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: keycloak-secret-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
