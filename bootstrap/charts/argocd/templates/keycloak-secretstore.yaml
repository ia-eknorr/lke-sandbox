{{/*
SecretStore for reading Keycloak client secrets across namespaces.
Uses the Kubernetes provider to read from keycloak namespace directly,
avoiding the need to round-trip secrets through Infisical.
*/}}
{{- if .Values.oidc.enabled }}
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: keycloak-secrets
  labels:
    {{- include "argocd.labels" . | nindent 4 }}
  annotations:
    # Deploy after RBAC is in place
    argocd.argoproj.io/sync-wave: "1"
spec:
  provider:
    kubernetes:
      remoteNamespace: keycloak
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: argocd-keycloak-reader
{{- end }}
