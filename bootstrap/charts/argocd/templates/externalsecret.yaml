{{/*
ExternalSecret for ArgoCD OIDC client credentials
Pulls the Keycloak client secret directly from keycloak namespace
using External-Secrets Kubernetes provider (no Infisical round-trip).

NOTE: Uses post-install hook to defer creation until after external-secrets
CRDs are available. This avoids Helm's "validate before apply" issue.
*/}}
{{- if .Values.oidc.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc-secret
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    # Defer creation until after main chart resources are installed
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "5"
    # Keep the resource after hook completes
    helm.sh/resource-policy: keep
    # Deploy after SecretStore
    argocd.argoproj.io/sync-wave: "2"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: keycloak-secrets
    kind: SecretStore
  target:
    name: argocd-secret
    creationPolicy: Merge
  data:
    - secretKey: oidc.keycloak.clientSecret
      remoteRef:
        key: keycloak-client-secrets
        property: argocd-client-secret
{{- end }}
