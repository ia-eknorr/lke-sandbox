{{/*
ExternalSecret for ArgoCD OIDC client credentials
Pulls the Keycloak client secret from Infisical
*/}}
{{- if .Values.oidc.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-oidc-secret
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: {{ .Values.oidc.secretStore.name }}
    kind: {{ .Values.oidc.secretStore.kind }}
  target:
    name: argocd-secret
    creationPolicy: Merge
  data:
    - secretKey: oidc.keycloak.clientSecret
      remoteRef:
        key: {{ .Values.oidc.infisicalSecretKey }}
{{- end }}
