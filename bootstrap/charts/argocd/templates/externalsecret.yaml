{{/*
ExternalSecret for ArgoCD OIDC client credentials
Pulls the Keycloak client secret from Infisical

NOTE: Uses post-install hook to defer creation until after external-secrets
CRDs are available. This avoids Helm's "validate before apply" issue.
*/}}
{{- if .Values.oidc.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc-secret
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    # Defer creation until after main chart resources are installed
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "5"
    # Keep the resource after hook completes
    helm.sh/resource-policy: keep
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: {{ .Values.oidc.secretStore.name }}
    kind: {{ .Values.oidc.secretStore.kind }}
  target:
    name: argocd-secret
    creationPolicy: Merge
  data:
    - secretKey: oidc.keycloak.clientSecret
      remoteRef:
        key: {{ .Values.oidc.infisicalSecretKey }}
{{- end }}
