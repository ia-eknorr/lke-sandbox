{{/*
ClusterSecretStore for Infisical integration

NOTE: This is deployed as a regular resource (not a helm hook) because:
1. LKE's managed control plane cannot reach webhook ClusterIP services
2. With webhooks disabled, CRD validation timing is not an issue
3. External Secrets CRDs are installed before this template is processed
*/}}
{{- if .Values.clusterSecretStore.enabled }}
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: {{ .Values.clusterSecretStore.name }}
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  provider:
    infisical:
      hostAPI: {{ .Values.clusterSecretStore.infisicalUrl | quote }}
      auth:
        universalAuthCredentials:
          clientId:
            name: {{ .Values.clusterSecretStore.secretRef.name }}
            namespace: {{ .Values.clusterSecretStore.secretRef.namespace | default "external-secrets" }}
            key: {{ .Values.clusterSecretStore.secretRef.clientIdKey | default "clientId" }}
          clientSecret:
            name: {{ .Values.clusterSecretStore.secretRef.name }}
            namespace: {{ .Values.clusterSecretStore.secretRef.namespace | default "external-secrets" }}
            key: {{ .Values.clusterSecretStore.secretRef.clientSecretKey | default "clientSecret" }}
      secretsScope:
        projectSlug: {{ .Values.clusterSecretStore.secretsScope.projectSlug | quote }}
        environmentSlug: {{ .Values.clusterSecretStore.secretsScope.environmentSlug | quote }}
        secretsPath: {{ .Values.clusterSecretStore.secretsScope.secretsPath | default "/" | quote }}
{{- end }}
